<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <title>Login</title>
</head>

<body>

    <main>
        <section id="login">

            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="user" id="user" placeholder="E-mail" autocomplete="email" required>
                        <label for="user">Login: </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="senha" placeholder="Senha" autocomplete="current-password" required minlength="8">
                        <label for="senha">Senha: </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="btn">Esqueci a senha<span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>

        </section>
    </main>
    
</body>

</html>
